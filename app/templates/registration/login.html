{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container" >
  <div class="row">

  
  <div class="col-md-6" style="background-image: url(https://i.pinimg.com/564x/9c/d3/0e/9cd30e0f0fc04e635ac1b1dc4fd9f837.jpg);height: 400px; background-repeat: no-repeat;">

  </div>
  <div class="col-md-6">
      <div class="row">
          <!-- Empty div -->
          <div class="col-md-4"></div>
          <div class="col-md-4">
            {% if form.errors %}
              <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default card" style="width: 400px;height: 360px;padding: 20px;border: none;box-shadow: 0 1px 10px 0 rgba(0, 0, 0, .25);">
      
              <div class="panel-heading">
                <h3 class="text-center">LOGIN</h3>
              </div>
              <div class="panel-body">
      
                <form  action="/accounts/login/" method="post">
                  {% csrf_token %}
                  {% bootstrap_form form%}
      
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>
      
                  <input type="hidden" name="next" value="{{next}}">
      
                </form>
      
              </div>
      
            </div>
      
          </div>
          <!-- empty div -->
          <div class="col-md-4"></div>
        </div>
  </div>
</div>
</div>

{% endblock %}
