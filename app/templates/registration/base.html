{%load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body>
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-1" style="border: 5px solid tomato;height:120px;border-radius: 50%;margin-left: 40px;">
      <p style="font-size: 100px; color: tomato;line-height: 120px;text-align: center;">+</p>
    </div>
    <div class="col-md-10">
        <h1 style="margin-top: 50px; font-size: 30px;"> HealthCare Management System</h1>
    </div>
  </div>
  

  {% block content %}  {%endblock%}


  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
